<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  <body>

    <div class="container">
      <!-- row(1줄) => 12개의 col으로 쪼갤 수 있다. -->
      <div class="row text-center">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    bg-primary-subtle border border-primary p-3 rounded-3">1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    bg-primary-subtle border border-primary p-3 rounded-3">2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    bg-primary-subtle border border-primary p-3 rounded-3">3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    bg-primary-subtle border border-primary p-3 rounded-3">4</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    bg-primary-subtle border border-primary p-3 rounded-3">5</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    bg-primary-subtle border border-primary p-3 rounded-3">6</div>
      </div>
      
    </div>

    <hr>

    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 text-center">
        <div class="col bg-primary-subtle border border-primary p-3 rounded-3">1</div>
        <div class="col bg-primary-subtle border border-primary p-3 rounded-3">2</div>
        <div class="col bg-primary-subtle border border-primary p-3 rounded-3">3</div>
        <div class="col bg-primary-subtle border border-primary p-3 rounded-3">4</div>
        <div class="col bg-primary-subtle border border-primary p-3 rounded-3">5</div>
        <div class="col bg-primary-subtle border border-primary p-3 rounded-3">6</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
