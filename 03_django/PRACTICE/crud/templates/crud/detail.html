{% extends "base2.html" %}

{% block content %}
<h1>{{ student.name }} ({{ student.age }})</h1>
<h2>{{ student.major }}</h2>
<p>
  {{ student.description }}
</p>

<div>
  <!-- <a href="/school/{{ student.pk }}/edit/"> -->
  <a href="{% url "crud:update" student.pk %}">
    <button>수정</button>
  </a>
</div>
<div>
  <!-- <a href="/school/{{ student.pk }}/delete/"> -->
  <a href="{% url "crud:delete" student.pk %}">
    <button onclick="return confirm('삭제?')">삭제</button>
  </a>
</div>
{% endblock content %}
