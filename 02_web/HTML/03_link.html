<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Hyper Link : a 태그 (anchor) : inline -->

  <!-- 기본 링크 -->
  <p>
    구글로 가려면 <a href="https://google.com">Google</a>을 클릭하세요
  </p>
  
  <!-- 새탭에서 열기 -->
  <p>
    <a href="https://naver.com" target="_blank">Naver</a>는 새탭에서 열립니다.
  </p>

  <!-- 비어있는 링크 -->
  <p>
    <a href="#">아직 목적지를 정하지는 못했지만</a> 우선 링크로 만들게요!
  </p>

</body>
</html>
