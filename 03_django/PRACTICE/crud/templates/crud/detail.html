{% extends "base2.html" %}

{% block content %}
<h1>{{ student.name }} ({{ student.age }})</h1>
<h2>{{ student.major }}</h2>
<p>
  {{ student.description }}
</p>

{% if request.user == student.user %}
<div>
  <a href="{% url "crud:update" student.pk %}">
    <button>수정</button>
  </a>
</div>
<div>
  <form action="{% url "crud:delete" student.pk %}" method="POST">
    {% csrf_token %}
    <button onclick="return confirm('삭제?')">삭제</button>
  </form>
</div>
{% endif %}
<div>
  {% include "crud/detail_reply.html" %}
</div>
{% endblock content %}
